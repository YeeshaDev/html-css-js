<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="card">
           <div class="mock-up">
            <h1>Gradie</h1>
            <h3>Beautiful gradients in seconds</h3>
               <img src="/Assets/iPhone Mockup.png" alt=""/>
           </div>
           <div class="field">
               <h2>Login</h2>
               <div class="field-input">
               <label for="email">Email</label>
               <input type="text" placeholder="mail@email.com"/>
               <br><br>
               <label for="password">Password</label>
               <input type="text" placeholder="At least 8 characters"/>
               <br><br>
               <div class="check">
                <input type="checkbox"/>
<p>By creating an account, you<br> agree to the <a href="#">Terms & <br>Conditions.</a></p>
</div>
<button>Create an Account</button>
</div>
</div>
       </div>
   </div> 
</body>
</html>
