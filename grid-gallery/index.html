<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="/image/profilePhoto.png" alt=""/>
        </div>
        <div class="profile-text">
          <h1>Rodney Cotton</h1>
          <h4>Helsinki,Finland</h4>
        </div>
        <div class="profile-stat">
          <div class="box box1">
            <h2>100</h2>
            <p>Posts</p>
          </div>
          <div class="box box2">
            <h2>2,242</h2>
            <p>Follower</p>
          </div>
          <div class="box box3">
            <h2>1,432</h2>
            <p>Following</p>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="card card1">
          <img src="/image/photo1.png" alt=""/>
        </div>
        <div class="card card2">
          <img src="/image/photo2.png" alt=""/>
        </div>
        <div class="card card3">
          <img src="/image/photo3.png" alt=""/>
        </div>
        <div class="card card4">
          <img src="/image/photo4.png" alt=""/>
        </div>
        <div class="card card5">
          <img src="/image/photo6.png" alt=""/>
        </div>
        <div class="card card6">
          <img src="/image/photo5.png" alt=""/>
        </div>
      </div>
    </div>
  </body>
</html>
