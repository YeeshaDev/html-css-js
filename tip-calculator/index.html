<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="splitter">SPLIT<br>TER</h1>
  <div class="wrapper">
  <div class="left">
  <div class="heading">
    <h2>Bill</h2>
    </div>
    <div class="bill">
      <img src="/images/icon-dollar.svg">
      <input type="number" id="bills" placeholder="0" min="0">
    </div>
    <div class="tip">
      <h2>Select Tip %</h2>
    </div>
    <div class="tip-box">
      <div class=" box box1">
        5%
      </div>
      <div class=" box box2">
        10%
      </div>
      <div class=" box box3 active">
        15%
      </div>
      <div class=" box box4">
        25%
      </div>
      <div class="box box5">
        50%
      </div>
      <input type="number" class="custom" placeholder="Custom" min="0" />
      </div>
      <div class="footer">
        <h2>Number of People</h2>
        <p class="error">Can't be zero</p>
        </div>
      <div class="number">
        <span class="fa fa-user"></span>
        <input type="number" id="people" placeholder="1" min="0"/>
        </div>
  </div>
  <div class="right">
    <div class="tip-right">
      <h3 id="tip-1"> Tip Amount<span><br>
        / person</span></h3>
        <h1 id="tip-amount">$0.00</h1>
    </div>
    <div class="tip-right">
      <h3 id="tip-2"> Total<span><br>
        / person</span></h3>
        <h1 id="total-amount">$0.00</h1>
    </div>
    <button class="reset disabled">
      Reset
    </button>
    </div>
  </div>
</div>

</body>
</html>
