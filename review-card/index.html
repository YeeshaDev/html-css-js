<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
  <div class="container">
      <div class="title"><h2>Our Reviews</h2>
    <div class="underline"></div>
    </div>
      <div class="card">
          <section id="reviews">
                 <div id="image">
                    <i class="fa fa-quote-left"></i>
                 <img src="images/avatar1.jpg" alt="avatar" class="avatar">

                 <div class="back-image"></div>
             </div>
             <div class="review-details"></div>
                 <h3 id="name">Haley Burrell</h3>
                 <h4 id="job">Lawyer</h4>
                 <article id="opinion">
                 <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.<br> Quos aut, corporis perferendis, expedita nihil voluptatum <br>provident architecto enim minus sunt beatae?Et, ea <br>quisquam!Possimus vero dolores cupiditate dolorem aliquam.
                 </p>
                 </article>
                    <!--prev and next buttons-->
                 <div class="btn-container">
                <button class="prev-btn">
                    <i class="btn fa fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="btn fa fa-chevron-right"></i>
                </button>
                <br>
                <button id="random-btn" class="btn">
                    Suprise Me
                </button>
                </div>
            </section>
      </div>
  </div>
  </main> 
  <script src="main.js"></script> 
</body>
</html>
