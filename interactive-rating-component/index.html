<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Rating state start -->

<div class="container">
  <div class="card">
    <header>
      <img src="images/icon-star.svg" class="star" alt="icon"/>
      <h2 class="heading">
        How did we do?
      </h2>
    </header>
    <section>
      <p class="heading-sub">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="ratings">
       <button class="rating-btn">1</button>
       <button class="rating-btn">2</button>
        <button class="rating-btn">3 </button>
          <button class="rating-btn active">4</button>
            <button class="rating-btn">5</button>
              </div>
              <div id="submit-btn">
              <a href="#">Submit</a>
              </div>
    </section>
  </div>
<!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="result hide">
<div class="image">
  <img src="images/illustration-thank-you.svg" alt="thank-you"/>
  </div>
  <section class="page-2">
    <h4 class="score">You selected 0 out of 5
    </h4>
    <h3> Thank you!</h3>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </section>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
