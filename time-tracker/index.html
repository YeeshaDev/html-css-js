<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="user">
        <div class="user-details">
        <img src="/images/image-jeremy.png" alt=""/>
        <div class="text">
        <h3>Report for</h3>
        <h1>Jeremy<br> Robson</h1>
        </div>
        </div>
        <div class="date">
          <a href="#" id="daily">Daily</a>
          <a href="#" id="weekly">Weekly</a>
          <a href="#" id="monthly">Monthly</a>
        </div>
      </div>
      <div class="grid-item work">
        <img src="/images/icon-work.svg" class="icon" alt="work">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-0"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 class="hours-0"></h2>
              <p class="track-0">Last week-36hrs</p>
            </div>
          </div>
      </div>
      <div class="grid-item play">
        <img src="/images/icon-play.svg" class="icon" alt="play">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-1"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 id="hours-1"></h2>
              <p id="track-1">Last week-8hrs</p>
            </div>
          </div>
      </div>
      <div class="grid-item study">
        <img src="/images/icon-study.svg" class="icon" alt="study">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-2"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 id="hours-2">4 hrs</h2>
              <p id="track-2">Last week-7hrs</p>
            </div>
          </div>
      </div>
      <div class="grid-item exercise">
        <img src="/images/icon-exercise.svg" class="icon" alt="Exercise">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-3"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 id="hours-3"></h2>
              <p id="track-3">Last week-5hrs</p>
            </div>
          </div>
      </div>
      <div class="grid-item social">
        <img src="/images/icon-social.svg" class="icon" alt="social">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-4"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 id="hours-4"></h2>
              <p id="track-4">Last week-10hrs</p>
            </div>
          </div>
      </div>
      <div class="grid-item self-care">
        <img src="/images/icon-self-care.svg" class="icon" alt="self-care">
        <div class="blue-bg">
          <div class="upper">
            <p id="title-5"></p>
            <img src="/images/icon-ellipsis.svg" alt="ellipsis">
          </div>
            <div class="lower">
              <h2 id="hours-5"></h2>
              <p id="track-5">Last week-2hrs</p>
            </div>
          </div>
      </div>
    </div>
  </div>
<script src="/js/main.js"></script>
</body>
</html>
